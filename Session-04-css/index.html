    <!-- 3 cách nhúng CSS vào HTML: 
        - Inline style: Khai báo trực tiếp trong thẻ HTML .
        - Internal style sheet: Khái báo trong thẻ <Style> . LƯU Ý : thẻ <style> phải nằm trong thẻ <head>.
        - External style sheet: Khai báo trong file .css riêng biệt. khai báo bằng thẻ <link rel="stylesheet" href="./style.css">  . -->
        <!-- id có độ ưu tiên cao hơn class. -->

    <!-- CSS Selector -->

                hsla(hue, saturation, lightness, alpha)  -->
    <!-- Lưu ý: khi viết css phải reset css về trạng thái ban đầu:  margin: 0 , padding: 0 -->
    <!-- inline: không set được width và height.
                block: set được width và height.
